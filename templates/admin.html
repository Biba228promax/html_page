<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель: Управление продуктами</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Админ-панель: Управление продуктами</h1>
    </header>
    <div class="container">
        <form action="/admin" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Название:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="description">Описание:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div>
                <label for="price">Цена:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div>
                <label for="display">Дисплей:</label>
                <input type="text" id="display" name="display" required>
            </div>
            <div>
                <label for="operating_system">Операционная система:</label>
                <input type="text" id="operating_system" name="operating_system" required>
            </div>
            <div>
                <label for="screen">Разрешение экрана:</label>
                <input type="text" id="screen" name="screen" required>
            </div>
            <div>
                <label for="battery">Батарея:</label>
                <input type="text" id="battery" name="battery" required>
            </div>
            <div>
                <label for="processor">Процессор:</label>
                <input type="text" id="processor" name="processor" required>
            </div>
            <div>
                <label for="camera">Камера:</label>
                <input type="text" id="camera" name="camera" required>
            </div>
            <div>
                <label for="img">Изображение:</label>
                <input type="file" id="img" name="img" required>
            </div>
            <button type="submit">Добавить продукт</button>
        </form>
        <h2>Существующие продукты</h2>
        <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.description }} - {{ product.price }}
                <form action="/admin/delete" method="post" style="display:inline;">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="submit" value="Удалить">
                </form>
                <img src="{{ url_for('static', filename='img/' + product.img) }}" alt="{{ product.name }}" width="100">
            </li>
        {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn">Назад в магазин</a>
    </div>
</body>
</html>
